<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agendamiento - Home+</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-blanco text-negro font-sans">

  <div class="flex min-h-screen">
    <!-- Barra lateral -->
    <aside class="w-64 bg-white p-6 shadow-md border-r border-gris">
  <img src="/confirmacion y agendamiento/home/imagenes/logo.jpeg  " alt="Logo Home+" class="w-35 mx-auto mb-8">

  <nav class="flex flex-col space-y-4 text-lg">
    <a href="trabajosaceptados.html" class="flex items-center space-x-2 font-semibold text-negro hover:text-beige transition">
      <span>🏠</span><span>Trabajos Aceptados</span>
    </a>
    <a href="verperfilprofesional.html" class="flex items-center space-x-2 hover:text-beige transition">
      <span>👤</span><span>Perfil Profesional</span>
    </a>
    <a href="detallesdelaoferta.html" class="flex items-center space-x-2 hover:text-beige transition">
      <span>📄</span><span>Detalles de la Oferta</span>
    </a>
    <a href="veragendamiento.html" class="flex items-center space-x-2 hover:text-beige transition">
      <span>📅</span><span>Ver Agendamiento</span>
    </a>
  </nav>
</aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-10 bg-gray-50 space-y-12">
      <!-- Agendar Servicio -->
      <section>
        <h2 class="text-3xl font-bold mb-6">Agendar Servicio</h2>
        <form class="bg-white p-6 rounded-xl shadow border border-gris space-y-4">
          <div>
            <label class="block mb-1 font-medium">Fecha</label>
            <input type="date" id="fechaAgendamiento" class="w-full p-2 border border-gris rounded" required>
          </div>
          <div>
            <label class="block mb-1 font-medium">Hora</label>
            <input type="time" class="w-full p-2 border border-gris rounded" required>
          </div>
          <button type="submit" class="bg-beige hover:bg-[#b3a376] text-white font-semibold px-5 py-2 rounded">
            Confirmar Agendamiento
          </button>
        </form>
      </section>

      <!-- Reprogramar o Cancelar -->
      <section>
        <h2 class="text-3xl font-bold mb-6">Reprogramar o Cancelar</h2>
        <form class="bg-white p-6 rounded-xl shadow border border-gris space-y-4">
          <div>
            <label class="block mb-1 font-medium">Nueva Fecha</label>
            <input type="date" id="nuevaFecha" class="w-full p-2 border border-gris rounded">
          </div>
          <div>
            <label class="block mb-1 font-medium">Nueva Hora</label>
            <input type="time" class="w-full p-2 border border-gris rounded">
          </div>
          <div>
            <label class="block mb-1 font-medium">Motivo de Reprogramación</label>
            <textarea class="w-full p-2 border border-gris rounded" rows="3" placeholder="Escribe el motivo aquí..."></textarea>
          </div>
          <div class="flex gap-4">
            <button class="bg-beige hover:bg-[#b3a376] text-white font-semibold px-4 py-2 rounded">
              Reprogramar
            </button>
            <button type="button" onclick="mostrarMotivo()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
              Cancelar
            </button>
          </div>
        </form>

        <!-- Motivo cancelación -->
        <div id="motivoCancelacion" class="hidden mt-4 bg-white p-4 rounded shadow border border-gris">
          <label class="block mb-2 font-medium">Motivo de Cancelación</label>
          <select class="w-full p-2 border border-gris rounded">
            <option>Seleccione una opción</option>
            <option>No estar disponible</option>
            <option>Servicio no requerido</option>
            <option>Otro</option>
          </select>
        </div>
      </section>

      <!-- Ubicación -->
      <section>
        <h2 class="text-3xl font-bold mb-6">Ubicación del Servicio</h2>
        <div class="bg-white p-6 rounded-xl shadow border border-gris">
          <p>Dirección: Calle 123 #45-67, Ciudad</p>
          <iframe class="mt-4 w-full h-52 rounded" src="https://maps.google.com/maps?q=Bogotá&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"></iframe>
        </div>
      </section>
    </main>
  </div>

  <script>
    
    function mostrarMotivo() {
      document.getElementById('motivoCancelacion').classList.toggle('hidden');
    }

    // Fecha mínima: desde 1 de enero de 2025
    const fechaMinima = new Date('2025-01-01');
    const fechaISO = fechaMinima.toISOString().split('T')[0];
    document.getElementById('fechaAgendamiento').setAttribute('min', fechaISO);
    document.getElementById('nuevaFecha').setAttribute('min', fechaISO);
  </script>

</body>
</html>
