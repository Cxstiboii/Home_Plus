<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Perfil - Cliente | Home+</title>
  <link rel="stylesheet" href="/modulo-usuarios/HomePlusRegistro/css/editar-perfil-cliente.css">
  <link rel="icon" href="/assets/img/1. Usuario/homelogo.jpg">
</head>
<body>
  <div class="container">
    <h2>Editar Perfil</h2>
    <span class="role-badge">Cliente</span>

    <form onsubmit="redirigirCliente(event)">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" placeholder="Ej: Laura Martínez" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="correo@ejemplo.com" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" placeholder="+57 300 000 0000" required>

      <label for="direccion">Dirección</label>
      <textarea id="direccion" rows="2" placeholder="Carrera 8 # 45 - 20, Bogotá..." required></textarea>

      <button type="submit" class="button">Guardar Cambios</button>
    </form>
  </div>

  <script>
    function redirigirCliente(e) {
      e.preventDefault();
      // Aquí también podrías guardar datos si lo necesitas
      window.location.href = "/modulo-usuarios/HomePlusFull/index.html";
    }
  </script>
</body>
</html>
