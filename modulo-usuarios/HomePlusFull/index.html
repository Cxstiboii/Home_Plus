<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesion | Home+</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="homelogo.jpg">
  <style>
    body {
      background-image: url("int1.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <form class="login-box" id="loginForm">
      <h2>Bienvenido a <span>Home+</span></h2>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Correo electronico" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Contrasena" required>
      </div>

      <button type="submit">Iniciar Sesión</button>

      <p id="error" class="error-msg"></p>
      <p class="extra">¿No tienes cuenta? <a href="indexRegistro.html">Registrate</a></p>
      <p class="extra">¿Olvidaste la contraseña? <a href="#">Recuperala</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
